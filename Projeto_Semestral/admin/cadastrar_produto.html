<!-- CADASTRAR PRODUTO -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style/estilo_cadastrar_produto.css" />
        <link rel="stylesheet" href="../style/fontawesome-free-web/css/all.css" />
        <script defer src="../js/funcoes_admin.js"></script>
        <link rel="icon" type="image/x-icon" href="../image/header/Favicon.ico" />
        <title>Cadastrar Produto</title>
    </head>
    <body>
        <header>
            <div class="voltar">
                <a href="pagina_admin.html"><i class="fa-solid fa-left-long" title="Voltar"></i></a>
            </div> <!-- /voltar -->
            <div class="titulo">Cadastrar Produto</div>
            <div class="h_espaco3"></div>
        </header>
        <main>
            <form id="form-cadastrar">
                <div class="selecao_imagem">
                    <img id="imageFile" src="" alt="Selecionar Imagem" />
                    <input type="file" id="foto" name="foto" />
                </div> <!-- /selecao_imagem -->
                <input type="text" id="nome" name="nome" placeholder="Nome" />
                <input type="number" id="preco" name="preco" placeholder="Preco" />
                <button type="button" onclick="cadastrar_prod()" title="Excluir Produto">Cadastrar Produto</button>
            </form> <!-- /form-cadastrar -->
        </main>
    </body>
</html>
